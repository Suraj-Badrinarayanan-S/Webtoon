<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhwa List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .manhwa { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>List of Manhwa</h1>
    <div id="manhwa-list"></div>

    <script>
        const manhwaData = [
            {
                "title": "Solo Leveling",
                "genre": "Fantasy, Action",
                "description": "A hunter who levels up after every battle."
            },
            {
                "title": "Tower of God",
                "genre": "Fantasy, Adventure",
                "description": "A boy enters a mysterious tower to find his lost friend."
            },
            {
                "title": "The Beginning After The End",
                "genre": "Fantasy, Magic",
                "description": "A king who gets reincarnated into a magical world."
            }
        ];

        const listContainer = document.getElementById('manhwa-list');

        manhwaData.forEach(manhwa => {
            const manhwaDiv = document.createElement('div');
            manhwaDiv.classList.add('manhwa');
            manhwaDiv.innerHTML = `<h2>${manhwa.title}</h2>
                                   <p><strong>Genre:</strong> ${manhwa.genre}</p>
                                   <p><strong>Description:</strong> ${manhwa.description}</p>`;
            listContainer.appendChild(manhwaDiv);
        });
    </script>
</body>
</html>
